apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: faisalomarr/user-service:latest
          ports:
            - containerPort: 8082 # Matches the port your service listens on
          env:
            - name: DB_HOST
              value: "database-service" # Matches the name of your database service
            - name: DB_PORT
              value: "3306" # MySQL default port
            - name: DB_USER
              value: "root"
            - name: DB_PASSWORD
              value: "Afcsaka1!kth2"
            - name: DB_NAME
              value: "microservicestestKubernetes" # The database name defined in MySQL
